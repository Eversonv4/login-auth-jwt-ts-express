version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=api-auth-jwt
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
